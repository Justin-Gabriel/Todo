<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7fc1faf7b.js" crossorigin="anonymous"></script>
    
</head>
    
<body onselectstart="return false">
    <div class="main">
        <div class="header">
            <h1 >Todo</h1>
        </div>
        <div class="parent">
            <div class="input-box">
                <input id="input" class="input"  type="text"  maxlength="70" placeholder="Create Task..." value="">
                <button id="btn1"  disabled="disabled"><i class="fa-solid fa-plus btn1"></i></button>
            </div>
            <div class="category">
                <button id="all-task" >All tasks:</button>
                <button id="incomplete">Incomplete:10</button>
                <button id="completed">Completed:10</button>
            </div>
            <div class="elements">
                <div class="blocks">
                    <!-- <div class="task" id="task${index}"><input type="checkbox" class="checkbox" name="check" id="check${index}">
                        <input class="inputs"  id="${index}" maxlength="70" disabled="disabled" value="${element[0]}" onselect="return false">
                        <button class="save" id="save${index}"><img src="images/saves.png" alt="" class="sav"></button>
                        <button class="delete"><img src="images/trash.svg" alt="" class="img1"></button> 
                    </div> -->
                </div>
            </div>


        </div>
    </div>
    <div class="popup">
        <div class="popdeldiv">
            <div class="popdelete">
                <h4 class="hdel" >DO YOU WANT TO DELETE</h4>
                <div class="btndel">
                    <button type="button" id="yesdel" value="">YES</button>
                    <button type="button" id="nodel" value = "">NO</button>
                </div>

    
            </div>
        </div>

    </div>
    <div class="popedit">
        <div class="popdeldiv">
            <div class="popdelete">
                <h5 class="hdel" >DO YOU WANT TO SAVE THE CHANGES</h5>
                <div class="btndel">
                    <button type="button" id="yes" value="">YES</button>
                    <button type="button" id="no" value = "">NO</button>
                </div>

    
            </div>
        </div>

    </div>
    <div class="savetoast">Saved Successfully</div>
    <div class="warningtoast"><h3>Cannot save a empty Field</h3><h3>Enter a task</h3> </div>
    <script src="todo.js"></script>
    
</body>
</html>
